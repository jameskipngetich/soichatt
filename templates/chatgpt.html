<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Column with Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Button to trigger collapse of Column 2 -->
    <button class="btn btn-primary mb-3" data-bs-toggle="collapse" data-bs-target="#col2">
        Toggle Column 2
    </button>

    <div class="row">
        <div class="col-4">
            <div class="p-3 border bg-light">Column 1</div>
        </div>
        <div class="col-4 collapse" id="col2">
            <div class="p-3 border bg-light">Column 2</div>
        </div>
        <div class="col-4">
            <div class="p-3 border bg-light">Column 3</div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (Required for Collapse functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
